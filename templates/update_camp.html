<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Update Camp</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container my-5">
			<form action="{{updateCamp}}" method="POST">
				<div class="mb-3">
					<label for="desc" class="form-label">Camp Address</label>
					<input
						type="text"
						class="form-control"
						name="camp_address"
						id="camp_address"
					/>
				</div>
				<div class="mb-3">
					<label for="desc" class="form-label">Start Date</label>
					<input
						type="date"
						class="form-control"
						name="camp_start_date"
						id="camp_start_date"
					/>
				</div>
				<div class="mb-3">
					<label for="desc" class="form-label">End Date</label>
					<input
						type="date"
						class="form-control"
						name="camp_end_date"
						id="camp_end_date"
					/>
				</div>

				<button type="submit" class="btn btn-primary">Update</button>
			</form>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
