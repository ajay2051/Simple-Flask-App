<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Patients</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body style="margin-top: 3rem">
		<h1 style="text-align: center">All Departments</h1>

		
			{% if user_departments|length == 0 %}
			<div class="alert alert-primary" role="alert">
				No Department Found. Add Some...!
			</div>
			{% else %}
			<div class="container"></div>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">SN</th>

						<th scope="col">Name</th>
						
					</tr>
				</thead>
				<tbody>
					{% for user_department in user_departments %}
					<tr>
						<td>{{ loop.index }}</td>
						<td>{{ user_department[1] }}</td>
						
						<td>
							<a
								href="/updateuserdepartment/{{ user_department[0]}}"
								type="button"
								class="btn btn-outline-dark btn-sm mx-2"
								>Update</a
							>
						</td>

						<td>
							<a
								href="/deleteuserdepartment/{{ user_department[0]}}"
								type="button"
								class="btn btn-outline-dark btn-sm mx-2"
								>Delete</a
							>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
			{% endif %}
		</div>

		<a href="/adduserdepartment" type="button" class="btn btn-outline-dark btn-sm mx-2"
			>Add Department</a
		>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
